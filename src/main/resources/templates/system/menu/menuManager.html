<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>菜单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->

<!--表单-->
<div>
    <table class="layui-hide" id="menuTable" lay-filter="menuTable"></table>
    <div id="menuToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>添加</button>
    </div>

    <div id="menuRowBar" style="display: none;">
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
    </div>
</div>

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">父级菜单</label>
            <div class="layui-input-block">
                <input type="hidden" name="pid" id="pid">
                <ul id="menuTree" class="dtree" data-id="0"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入菜单地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="remark" id="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否展开</label>
                <div class="layui-input-inline">
                    <input type="radio" name="open" value="1" title="展开" checked="">
                    <input type="radio" name="open" value="0" title="不展开" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" title="可用" checked="">
                    <input type="radio" name="available" value="0" title="不可用" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序码</label>
            <div class="layui-input-inline">
                <input type="text" name="ordernum" id="ordernum" lay-verify="required|number"  autocomplete="off" placeholder="请输入排序码[>0]" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    let tableIns;
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery','form','table','layer','dtree'],function(){
        let $=layui.jquery;
        let form=layui.form;
        let table=layui.table;
        let layer=layui.layer;
        let dtree=layui.dtree;

        //数据表格渲染
        tableIns = table.render({
            elem: '#menuTable'
            ,toolbar: '#menuToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '菜单数据表'
            ,height:'full-240'
            ,url: '/menu/loadAllMenu' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID',align:'center'}
                    ,{field: 'pid', title: '父级菜单ID',align:'center'}
                    ,{field: 'title', title: '菜单名称',align:'center'}
                    ,{field: 'open', title: '是否展开',align:'center',templet:function(d){
                        return d.open==1?'<font color=blue>展开</font>':'<font color=red>不展开</font>';
                    }}
                    ,{field: 'available', title: '是否可用',align:'center',templet:function(d){
                        return d.available==1?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
                    }}
                    ,{field: 'ordernum', title: '排序码',align:'center'}
                    ,{fixed: 'right', title: '操作',toolbar:'#menuRowBar',align:'center'}
                ]
            ],
                done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                    if(res.data.length==0&&curr!=1){
                        tableIns.reload({
                            page:{
                                curr:(curr-1)
                            }
                        });
                    }
                }
        });

        form.on("submit(doSearch)",function (data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条时间
        table.on('toolbar(menuTable)', function(obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            }
        });

        //监听行工具条事件
        table.on('tool(menuTable)', function(obj) {
            let data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteById(data);
                    break;
                case 'update':
                    update(data);
                    break;
            }
        });


        let mainIndex;
        let url;

        /**
         * 添加
         */
        function openAddLayer () {
            selectTree.setSelectValue("");
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'添加菜单信息',
                success:function(){
                    $("#dataFrm")[0].reset();
                    url = "/menu/saveMenu";
                    //初始化排序码
                    $.get("/menu/loadMenuMaxOrderNum",function(res){
                        $("#ordernum").val(res.value);
                    })
                    selectTree.setSelectValue("");
                }
            });
        }


        $("#doSubmit").click(function () {
            let data = $("#dataFrm").serialize();
            $.post(url,data,function (res){
                if (200===res.code){
                    tableIns.reload();
                    //刷新下拉树
                    selectTree.reload();
                    $("#pid").val('');
                    //刷新左边的菜单树
                    // window.parent.left.menuTree.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });


        //修改弹出层
        function update (data) {
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'修改菜单信息',
                success:function(){
                    $("#dataFrm")[0].reset();
                    // 装载新数据
                    form.val("dataFrm",data);
                    //选中之前父级的菜单  nodeId=data.pid;
                    dtree.dataInit("menuTree", data.pid);
                    dtree.setSelectValue("menuTree");
                    url = "/menu/updateMenuById"
                }
            });

        }

        // 根据ID删除
        function deleteById(data) {

            $.post("/menu/checkMenuChildren",{id:data.id},function (result){
                if (result.value){
                    layer.msg("当前数据有子节点,请先删除子节点");
                }else{
                    layer.confirm('是否要删除这行数据?', {icon: 3, title:'提示'}, function(index){
                        //do something
                        //发送请求
                        $.post("/menu/removeById",{id:data.id},function (res) {
                            if (200===res.code){
                                tableIns.reload();
                            }else{
                                layer.msg(res.msg);
                            }
                            layer.msg(res.msg);
                        })
                        layer.close(index);
                    });
                }
            })
        }
        // 初始化树
        let selectTree= dtree.renderSelect({
            elem: "#menuTree",
            width: "100%", // 可以在这里指定树的宽度来填满div
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
            url: "/menu/loadManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        });

        // 绑定节点点击
        dtree.on("node(menuTree)" ,function(obj){
            // alert(obj.param.nodeId);
            $("#pid").val(obj.param.nodeId);
        });
    });


    function reloadTable(id) {
        tableIns.reload({
            where:{
                id:id
            },
            page:{
                curr:1
            }
        });
    }
</script>
</body>
</html>
