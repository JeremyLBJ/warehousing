<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>系统公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/index.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">创建人</label>
                <div class="layui-input-inline">
                    <input type="text" name="opername"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="endTime"  id="endTime"  readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->

<!--表单-->
<div>
    <table class="layui-hide" id="noticeTable" lay-filter="noticeTable"></table>
    <div id="noticeToolBar" style="display: none;">
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>批量删除</button>
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>添加</button>
    </div>

    <div id="noticeRowBar" style="display: none;">
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="find" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-tips"></span>查看</button>
    </div>
</div>
<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        //初始化时间选择器
        laydate.render({
            elem:'#startTime',
            type:'datetime'
        });
        laydate.render({
            elem:'#endTime',
            type:'datetime'
        });

        //数据表格渲染
        let tableIns = table.render({
            elem: '#noticeTable'
            ,toolbar: '#noticeToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '用户登陆日志数据表'
            ,height:'full-240'
            ,url: '/notice/loadAllNotice' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID',align:'center'}
                    ,{field: 'title', title: '公告标题',align:'center'}
                    ,{field: 'content', title: '公告内容',align:'center'}
                    ,{field: 'opername', title: '发布人',align:'center'}
                    ,{field: 'createtime', title: '发布时间',align:'center'}
                    ,{fixed: 'right', title: '操作',toolbar:'#noticeRowBar',align:'center'}
                ]
            ]
        });


        form.on("submit(doSearch)",function (data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条时间
        table.on('toolbar(noticeTable)', function(obj) {
            switch (obj.event) {
                case 'batchDelete':
                    batchDelete();
                    break;
                case 'add':
                    add();
                    break;
                case 'find':
                    find();
                    break;
            }
        });

        //监听行工具条事件
        table.on('tool(noticeTable)', function(obj) {
            let data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteById(data);
                    break;
                case 'update':
                    update();
                    break;
            }
        });


        function update () {

        }


        function add () {

        }

        function find () {

        }

        // 根据ID删除
        function deleteById(data) {
            layer.confirm('是否要删除这行数据?', {icon: 3, title:'提示'}, function(index){
                //do something
                //发送请求
                $.post("/logInfo/deleteNoticeById",{id:data.id},function (res) {
                    if (200===res.code){
                        tableIns.reload();
                    }else{
                        layer.msg(res.msg);
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        // 批量删除
        function batchDelete() {
            let checkStatus = table.checkStatus('noticeTable');
            // 选中行的长度
            let checkStatusLength = checkStatus.data.length;
            if (checkStatusLength>0){
                layer.confirm('是否要删除这些数据?', {icon: 3, title:'提示'}, function(index){
                    //do something
                    let data = checkStatus.data;
                    let ids = "";
                    $.each(data,function (index,item) {
                        if (0===index){
                            ids +="ids="+item.id;
                        } else{
                            ids +="&ids="+item.id;
                        }
                    })
                    //发送请求
                    $.post("/logInfo/deleteNoticeByIds",ids,function (res) {
                        if (200===res.code){
                            tableIns.reload();
                        }else{
                            layer.msg(res.msg);
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });

            }else{
                layer.msg("请选择操作行")
            }
        }
    });
</script>
</body>
</html>
