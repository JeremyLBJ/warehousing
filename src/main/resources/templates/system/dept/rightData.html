<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">部门名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->

<!--表单-->
<div>
    <table class="layui-hide" id="deptTable" lay-filter="deptTable"></table>
    <div id="deptToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>添加</button>
    </div>

    <div id="deptRowBar" style="display: none;">
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>
    </div>
</div>

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="content" id="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->


<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    let tableIns;
    layui.use(['jquery','form','table','layer'],function(){
        let $=layui.jquery;
        let form=layui.form;
        let table=layui.table;
        let layer=layui.layer;

        //数据表格渲染
         tableIns = table.render({
            elem: '#deptTable'
            ,toolbar: '#deptToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '部门数据表'
            ,height:'full-240'
            ,url: '/dept/loadAllDept' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID',align:'center',width:'60'}
                    ,{field: 'pid', title: '父级部门ID',align:'center',width:'100'}
                    ,{field: 'title', title: '部门名称',align:'center',width:'100'}
                    ,{field: 'address', title: '部门地址',align:'center',width:'100'}
                    ,{field: 'open', title: '是否展开',align:'center',width:'100',templet:function(d){
                        return d.open==1?'<font color=blue>展开</font>':'<font color=red>不展开</font>';
                    }}
                    ,{field: 'available', title: '是否可用',align:'center',width:'100',templet:function(d){
                        return d.available==1?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
                    }}
                    ,{field: 'ordernum', title: '排序码',align:'center',width:'80'}
                    ,{field: 'remark', title: '部门备注',align:'center',width:'130'}
                    ,{field: 'createtime', title: '部门创建时间',align:'center',width:'170'}
                    ,{fixed: 'right', title: '操作',toolbar:'#deptRowBar',align:'center',width:'180'}
                ]
            ]
        });

        form.on("submit(doSearch)",function (data){
            tableIns.reload({
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        //监听工具条时间
        table.on('toolbar(deptTable)', function(obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            }
        });

        //监听行工具条事件
        table.on('tool(deptTable)', function(obj) {
            let data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteById(data);
                    break;
                case 'update':
                    update(data);
                    break;
            }
        });


        let mainIndex;
        let url;
        function openAddLayer () {
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'发布公告',
                success:function(){
                    $("#dataFrm")[0].reset();
                    url = "/notice/saveNotice"
                }
            });
        }


        $("#doSubmit").click(function () {
            let data = $("#dataFrm").serialize();
            $.post(url,data,function (res){
                if (200===res.code){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });


        //修改弹出层
        function update (data) {
            mainIndex=layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'修改公告',
                success:function(){
                    $("#dataFrm")[0].reset();
                    // 装载新数据
                    form.val("dataFrm",data);
                    url = "/notice/updateNotice"
                }
            });

        }

        // 根据ID删除
        function deleteById(data) {
            layer.confirm('是否要删除这行数据?', {icon: 3, title:'提示'}, function(index){
                //do something
                //发送请求
                $.post("/notice/removeById",{id:data.id},function (res) {
                    if (200===res.code){
                        tableIns.reload();
                    }else{
                        layer.msg(res.msg);
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
    });

    function reloadTable(id) {
        tableIns.reload({
            where:{
                id:id
            },
            page:{
                curr:1
            }
        });
    }
</script>
</body>
</html>
